version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infrastructure/database/queries"
    schema: "internal/infrastructure/database/migrations"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "internal/infrastructure/database/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
