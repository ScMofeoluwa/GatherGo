version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infrastructure/database/query"
    schema: "internal/infrastructure/database/migration"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "internal/infrastructure/database/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
